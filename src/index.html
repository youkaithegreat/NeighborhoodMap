<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

    function initMap() {

        // Specify features and elements to define styles.
        var styleArray = [
            {
                featureType: "all",
                "stylers": [
                    { "saturation": 0 },
                    { "lightness": 0 },
                    { "hue": "#00ff11" },
                    { "gamma": 0.68 }
                ]
            },{
                featureType: "poi.business",
                elementType: "labels",
                stylers: [
                    { visibility: "off" }
                ]
            }
        ];

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 25.0478963, lng: 121.516565},
            scrollwheel: true,
            // Apply the map style array to the map.
            styles: styleArray,
            zoom: 15
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvWfDLwakXyWeSeiFo6g4rnHhqFQP1fsI&callback=initMap">
</script>
</body>
</html>
