<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taipei Main Station - Coffee Shop Finder</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript">
    </script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js" type="text/javascript">
    </script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js" type="text/javascript">
    </script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/knockout-3.4.0.js" type="text/javascript">
    </script>
    <script src="js/main.js" type="text/javascript">
    </script>
    <script async defer onerror="googleError()" src=
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyCvWfDLwakXyWeSeiFo6g4rnHhqFQP1fsI&callback=initMap">
    </script>
</head>
<body>
<div id="map"></div>
<div class="window">
    <div class="searchBox">
        <form>
            <span class="icon"><i class="fa fa-search"></i></span> <input autocomplete="off" data-bind=
                "value: query, valueUpdate: 'keyup'" id="search" name="search" placeholder="Search..." type="search">
        </form>
    </div>
    <div data-bind="visible: errorMessage" id="errorMessage">
        <h1>Something went horribly wrong! Yelp API request failed. Run!</h1>
    </div>
    <div class="overlay" id="container">
        <ul>
            <li id="title"><span id="listTitle">Coffee Shop List!</span></li><!-- ko foreach: properties -->
            <li class="shops" data-bind="attr: {id: id}, click: $parent.openWindows">
                <h4 data-bind="text: name"></h4>
                <p data-bind="text: snippet"></p>
            </li><!-- /ko -->
        </ul>
    </div>
</div><!-- Embeds map !-->
</body>
</html>
